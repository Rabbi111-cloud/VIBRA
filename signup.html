<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - AI Sentiment Chat</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script defer src="signup.js"></script>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<section class="max-w-md mx-auto py-24 text-center">
  <h1 class="text-4xl font-bold mb-6">Sign Up</h1>
  <form id="signup-form" class="flex flex-col gap-4">
    <input type="email" id="email" placeholder="Email" class="px-4 py-3 rounded-lg bg-gray-800 border border-gray-600" required>
    <input type="password" id="password" placeholder="Password" class="px-4 py-3 rounded-lg bg-gray-800 border border-gray-600" required>
    <button type="submit" class="bg-green-600 px-6 py-3 rounded-lg hover:bg-green-700">Create Account</button>
  </form>
  <p id="signup-msg" class="mt-4 text-red-400"></p>
  <p class="mt-4">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login here</a></p>
</section>

</body>
</html>
