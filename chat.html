<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Sentiment Chat Room</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script defer src="chat.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans flex h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-gray-800 flex flex-col justify-between">
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4">AI Chat</h1>
    <p id="user-email" class="text-gray-400 mb-8"></p>
    <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 w-full">Logout</button>
  </div>
</aside>

<!-- Chat Area -->
<div class="flex-1 flex flex-col">
  <!-- Messages -->
  <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-3 scroll-smooth">
    <!-- Chat messages will appear here -->
  </div>

  <!-- Input -->
  <form id="chat-form" class="p-4 flex gap-2 bg-gray-900 border-t border-gray-700">
    <input id="chat-msg" type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="bg-blue-600 px-6 py-2 rounded-lg hover:bg-blue-700 transition">Send</button>
  </form>
</div>

</body>
</html>
