<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - AI Sentiment Chat</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script defer src="login.js"></script>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<section class="max-w-md mx-auto py-24 text-center">
  <h1 class="text-4xl font-bold mb-6">Login</h1>
  <form id="login-form" class="flex flex-col gap-4">
    <input type="email" id="email" placeholder="Email" class="px-4 py-3 rounded-lg bg-gray-800 border border-gray-600" required>
    <input type="password" id="password" placeholder="Password" class="px-4 py-3 rounded-lg bg-gray-800 border border-gray-600" required>
    <button type="submit" class="bg-blue-600 px-6 py-3 rounded-lg hover:bg-blue-700">Login</button>
  </form>
  <p id="login-msg" class="mt-4 text-red-400"></p>
  <p class="mt-4">Don't have an account? <a href="signup.html" class="text-green-400 hover:underline">Sign up here</a></p>
</section>

</body>
</html>
