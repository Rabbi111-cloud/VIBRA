<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Sentiment Chat Room</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script defer src="chat.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<header class="bg-gray-800 shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">AI Sentiment Chat Room</h1>
  <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
</header>

<main class="max-w-3xl mx-auto p-6">
  <div id="chat-box" class="bg-gray-800 p-4 rounded h-96 overflow-y-auto mb-4">
    <!-- Messages will appear here -->
  </div>
  <form id="chat-form" class="flex gap-2">
    <input id="chat-msg" type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded bg-gray-700 focus:outline-none">
    <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </form>
</main>

</body>
</html>
